<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
        }
        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}
    <h2>Learning Modules</h2>
    <ul>
        {% for module in modules %}
        <li><a href="{% url 'detail' module.id %}">{{ module.title }}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
