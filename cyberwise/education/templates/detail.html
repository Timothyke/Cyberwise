<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h2, h3 {
            text-align: center;
            margin: 20px 0;
        }
        p {
            width: 80%;
            margin: 10px auto;
            line-height: 1.6;
            background: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            width: 120px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% block content %}
    <h2>{{ module.title }}</h2>
    <p>{{ module.content }}</p>
    <h3>Quiz:</h3>
    <p>{{ module.quiz }}</p>
    <a href="{% url 'home' %}">Back to Home</a>
    {% endblock %}
</body>
</html>
